<div class="flex justify-center items-center">
  {{ range site.Data.social.social }}
    <a
        href="{{ .url }}"
        aria-label="{{ .name }}"
    >
        <span class="{{ site.Data.theme.colors.socialHover }} h-10 w-10 flex items-center justify-center rounded-full hover:rounded-full">
          {{ replace .svg "<svg" "<svg class='w-6 h-6'" | safeHTML }}
        </span>
    </a>
  {{ end }}
</div>
