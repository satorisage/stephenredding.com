<ul role="list" class="flex items-center space-x-4">
  {{ range site.Data.social.social }}
    <li class="mt-4 flex">
      <a class="text-white" href="{{ .url }}">
        <span class="h-6 w-6 flex overflow-hidden justify-center align-middle {{ if eq .name "Facebook" }}relative top-[-2px]{{ end }}">
          {{ .svg | safeHTML }}
        </span>
      </a>
    </li>
  {{ end }}
</ul>
